<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="script.js"></script>
</head>
<body>
    
    <div id="calc-body">
        <h1 class="text-center">Andromeda Calculator</h1>
        <form name="calculator">
            <input type="text" name="result">
            <br>
            <div class="btn-group">
            <input type="button" class="btn btn-primary" value="1" onclick="calculator.result.value+= '1'"/>
            <input type="button" value="2" class="btn btn-primary" onclick="calculator.result.value+= '2'"/>
            <input type="button" value="3" class="btn btn-primary" onclick ="calculator.result.value+='3'"/>
            <input type="button" value='+' class="btn btn-info" onclick='calculator.result.value+="+"'/>
            </div>
            <br>
            <div class="btn-group">
            <input type="button" value="4" class="btn btn-primary" onclick="calculator.result.value+= '4'"/>
            <input type="button" value="5" class="btn btn-primary" onclick="calculator.result.value+= '5'"/>
            <input type="button" value="6" class="btn btn-primary" onclick ="calculator.result.value+='6'"/>
            <input type="button" value='-' class="btn btn-info" onclick='calculator.result.value+="-"'/>
            </div>
            <br>
            <div class="btn-group">
            <input type="button" value="7" class="btn btn-primary" onclick="calculator.result.value+= '7'"/>
            <input type="button" value="8" class="btn btn-primary" onclick="calculator.result.value+= '8'"/>
            <input type="button" value="9" class="btn btn-primary" onclick ="calculator.result.value+='9'"/>
            <input type="button" value='*' class="btn btn-info" onclick='calculator.result.value+="*"'/>
        </div>
        <div class="btn-group">
            <input type="button" value='.' class="btn btn-primary" onclick='calculator.result.value +="."'/>
            <input type="button" value="0" class="btn btn-primary" onclick="calculator.result.value+= '0'"/>
            <input type="button" value="=" class="btn btn-warning" onclick ="calculator.result.value = eval(calculator.result.value)"/>
            <input type="button" value='/' class="btn btn-info" onclick='calculator.result.value+="/"'/>
            </div>
            <br>
            <input type="button" value="clear" class="btn btn-block clear" onclick="calculator.result.value = ''"/>
            
            
        </form>
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
